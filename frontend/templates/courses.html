{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillTrai - Courses</title>
    <link rel="icon" type="image/png" href="{% static 'images/favicon-96x96.png' %}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon.svg' %}" />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}" />
    <meta name="apple-mobile-web-app-title" content="Skilltrai" />
    <link rel="manifest" href="{% static 'images/site.webmanifest' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#000000">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        purple: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        },
                    },
                }
            }
        }
    </script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        /* Base styles */
        body {
            background-color: #f3f4f6;
            min-height: 100vh;
        }

        /* Card animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fadeIn {
            animation: fadeIn 0.4s ease-out forwards;
        }

        /* Course card hover effects */
        .course-card {
            transition: all 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-5px);
        }

        .course-card img {
            transition: transform 0.5s ease;
        }

        .course-card:hover img {
            transform: scale(1.05);
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
    // At the top - create a variable for the logo path that Django will process
    const logoPath = "{% static 'images/logo.png' %}";

    const CoursesPage = () => {
        const [activeCourse, setActiveCourse] = React.useState(null);
        const [animateDetail, setAnimateDetail] = React.useState(false);

                            <a href="/" className="text-gray-600 hover:text-gray-900 transition-colors">Home</a>
                            <a href="/courses/" className="text-gray-900 font-medium">Courses</a>
                            <a href="/trainers/" className="text-gray-600 hover:text-gray-900 transition-colors">Trainers</a>
                            <a href="/events/" className="text-gray-600 hover:text-gray-900 transition-colors">Events</a>
                            <a href="/register/" className="bg-purple-600 text-white px-6 py-2 rounded-full hover:bg-purple-700 transition-colors">

                                </svg>

                                </svg>
                            )}

                    </div>

                    {isMenuOpen && (

                                <a href="/" className="text-gray-600 hover:text-gray-900 py-2 transition-colors">Home</a>
                                <a href="/courses/" className="text-gray-900 font-medium py-2">Courses</a>
                                <a href="/trainers/" className="text-gray-600 hover:text-gray-900 py-2 transition-colors">Trainers</a>
                                <a href="/events/" className="text-gray-600 hover:text-gray-900 py-2 transition-colors">Events</a>

            {
                id: 'ai-dev',
                title: 'AI Developer',
                rating: 4.9,
                duration: '24 weeks',
                coverImage: "{% static 'images/ai-developer.jpg' %}",
                bannerColor: '#8b5cf6',

                description: 'Learn to develop AI-powered applications and solutions using modern frameworks and methodologies. Master Python, GenAI, MLOps, and automation techniques.',
                skills: ['Python', 'GenAI', 'MLOps', 'Automation', 'AI Applications'],
                fullDescription: 'The AI Developer program is designed to transform beginners into industry-ready AI specialists through hands-on projects and expert mentorship. You\'ll learn to build, deploy, and optimize AI applications that solve real-world problems across various domains.',
                featured: true
            },
            {
                id: 'design',
                title: 'Design & Digital Marketing',
                rating: 4.8,
                duration: '16 weeks',
                coverImage: "{% static 'images/design.jpg' %}",
                bannerColor: '#ec4899',
                trainers: [
                    { id: 8, name: 'Akshay', image: "{% static 'images/akshay-design.jpg' %}", role: 'Design Lead' },
                    { id: 9, name: 'Anas', image: "{% static 'images/anas.jpg' %}", role: 'UI/UX Specialist' }
                ],
                description: 'Master the art of visual communication and digital marketing strategies to create compelling brand experiences and grow your career as a designer.',
                skills: ['UI/UX Design', 'Graphic Design', 'Social Media Marketing', 'SEO', 'Content Strategy'],
                fullDescription: 'The Design & Digital Marketing program combines creative design skills with strategic marketing techniques to prepare you for a versatile career in the digital space. From creating user interfaces to managing social media campaigns, you\'ll build a comprehensive skill set valued by employers and clients alike.',
                featured: true
            },
            {
                id: 'robotics',
                title: 'Robotics and IoT',
                rating: 4.7,
                duration: '28 weeks',
                coverImage: "{% static 'images/robotics.jpg' %}",
                bannerColor: '#3b82f6',
                trainers: [
                    { id: 3, name: 'Fuad', image: "{% static 'images/fuad.jpg' %}", role: 'Robotics Lead' },
                    { id: 4, name: 'Afnan', image: "{% static 'images/afnan.jpg' %}", role: 'Electronics Specialist' }

                fullDescription: 'The Robotics and IoT program bridges the gap between physical engineering and digital technologies. You\'ll work on projects ranging from smart home systems to autonomous robots, learning both the hardware and software aspects of creating intelligent connected devices.',

            {
                id: 'data',
                title: 'Data Analysis',
                rating: 4.8,
                duration: '24 weeks',
                coverImage: "{% static 'images/data-analysis.jpg' %}",
                bannerColor: '#10b981',
                trainers: [
                    { id: 6, name: 'Ajvad', image: "{% static 'images/ajvad.jpg' %}", role: 'Data Science Lead' },
                    { id: 7, name: 'Hanoon', image: "{% static 'images/hanoon.jpg' %}", role: 'BI Specialist' }

                description: 'Transform raw data into actionable insights through statistical analysis and visualization techniques. Master data wrangling, SQL, and BI tools.',

                fullDescription: 'The Content Creation program focuses on developing your skills in producing engaging multimedia content for various platforms. From video production and editing to content strategy and audience engagement, you\'ll learn to create content that resonates with viewers and builds loyal followings.',
                featured: false

            {
                id: 'ai-eng',
                title: 'AI Engineer',
                rating: 4.9,
                duration: '32 weeks',
                coverImage: "{% static 'images/ai-engineer.jpg' %}",
                bannerColor: '#6366f1',

                    { id: 14, name: 'Adil K', image: "{% static 'images/adil.jpg' %}", role: 'ML Operations' }

                fullDescription: 'The AI Engineer program is our most advanced AI curriculum, designed for those who want to master the entire AI development lifecycle. From research and prototyping to deployment and monitoring of production systems, you\'ll gain the expertise needed to lead AI initiatives in organizations of any size.',
                featured: true
            }
        ];

        // For fallback images if course images don't exist
        const fallbackImg = '/api/placeholder/400/600';

        // Handle course selection
        const handleCourseClick = (courseId) => {
            setAnimateDetail(false);
            setTimeout(() => {
                setActiveCourse(courses.find(course => course.id === courseId));
                setAnimateDetail(true);
            }, 50);
        };

        // Go back to course list view
        const handleBackClick = () => {
            setActiveCourse(null);
        };

        // Error handling for images
        const handleImageError = (e) => {
            e.target.src = fallbackImg;
        };

        // Filter featured courses
        const featuredCourses = courses.filter(course => course.featured);

        return (
            <div className="min-h-screen bg-gray-100 pb-12">
                <Navigation />

                <div className="container mx-auto px-4 md:px-6 pt-24 md:pt-28">
                    {!activeCourse ? (
                        <>
                            {/* Header */}
                            <div className="text-center mb-12">
                                <h1 className="text-3xl md:text-5xl font-bold text-gray-900 mb-4">
                                    <span className="bg-gradient-to-r from-purple-600 to-purple-800 text-transparent bg-clip-text">
                                        SkillTrai Courses
                                    </span>
                                </h1>
                                <p className="text-gray-600 max-w-2xl mx-auto">
                                    Comprehensive programs designed to transform beginners into industry-ready professionals through hands-on projects and expert mentorship.

                            </div>

                            {/* Featured Courses Section */}
                            <div className="mb-16">
                                <h2 className="text-2xl font-bold text-gray-900 mb-6">Featured Programs</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                                        <div
                                            key={course.id}
                                            className={`course-card bg-white rounded-2xl overflow-hidden shadow-lg animate-fadeIn`}
                                            style={{animationDelay: (index * 0.1) + 's'}}
                                            onClick={() => handleCourseClick(course.id)}
                                        >
                                            <div className="relative h-48 overflow-hidden">
                                                <img
                                                    src={course.coverImage}
                                                    alt={course.title}
                                                    className="w-full h-full object-cover"
                                                    onError={handleImageError}
                                                />
                                                <div
                                                    className="absolute inset-0"
                                                    style={{
                                                        background: `linear-gradient(to top, ${course.bannerColor}cc, transparent)`
                                                    }}
                                                ></div>
                                                <div className="absolute top-4 left-4 bg-white/90 px-3 py-1 rounded-full text-xs font-medium text-gray-800">
                                                    Featured Program
                                                </div>
                                            </div>

                                            <div className="p-5">
                                                <div className="flex justify-between items-start">
                                                    <div>
                                                        <h3 className="text-xl font-bold text-gray-900">{course.title}</h3>
                                                        <div className="flex items-center mt-1">
                                                            <div className="flex items-center">

                                                                <span className="text-sm font-medium">{course.rating}</span>
                                                            </div>
                                                            <span className="mx-2 text-gray-300">|</span>
                                                            <span className="text-sm text-gray-600">{course.duration}</span>
                                                        </div>
                                                    </div>
                                                    <div
                                                        className="w-10 h-10 rounded-full flex items-center justify-center"
                                                        style={{ backgroundColor: course.bannerColor }}
                                                    >
                                                        <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7"></path>
                                                        </svg>
                                                    </div>
                                                </div>

                                                <p className="text-gray-600 text-sm mt-3 line-clamp-2">{course.description}</p>

                                                <div className="mt-4">
                                                    <h4 className="text-xs font-medium text-gray-500 uppercase mb-2">Trainers</h4>
                                                    <div className="flex -space-x-2">
                                                        {course.trainers.map(trainer => (
                                                            <div key={trainer.id} className="w-8 h-8 rounded-full border-2 border-white overflow-hidden">
                                                                <img
                                                                    src={trainer.image}
                                                                    alt={trainer.name}
                                                                    className="w-full h-full object-cover"
                                                                    onError={handleImageError}
                                                                />
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>

                                                <div className="flex flex-wrap gap-2 mt-4">

                                                        <span
                                                            key={index}
                                                            className="px-2 py-1 bg-gray-100 text-gray-800 text-xs rounded-full"
                                                        >
                                                            {skill}
                                                        </span>
                                                    ))}

                                                        <span className="px-2 py-1 bg-gray-100 text-gray-800 text-xs rounded-full">

                                                    )}
                                                </div>
                                            </div>

                                            <div className="bg-gray-50 px-5 py-3 border-t border-gray-100">
                                                <div className="text-center">
                                                    <span className="text-purple-600 font-medium text-sm">View Details</span>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {courses.map((course, index) => (
                                        <div
                                            key={course.id}
                                            className={`course-card bg-white rounded-2xl overflow-hidden shadow-lg animate-fadeIn`}
                                            style={{animationDelay: `${index * 0.1}s`}}
                                            onClick={() => handleCourseClick(course.id)}
                                        >
                                            <div className="relative h-48 overflow-hidden">
                                                <img
                                                    src={course.coverImage}
                                                    alt={course.title}
                                                    className="w-full h-full object-cover"
                                                    onError={handleImageError}
                                                />
                                                <div
                                                    className="absolute inset-0"
                                                    style={{
                                                        background: `linear-gradient(to top, ${course.bannerColor}cc, transparent)`
                                                    }}
                                                ></div>
                                            </div>

                                            <div className="p-5">
                                                <div className="flex justify-between items-start">

                                                        <h3 className="text-xl font-bold text-gray-900">{course.title}</h3>
                                                        <div className="flex items-center mt-1">
                                                            <div className="flex items-center">

                                                                <span className="text-sm font-medium">{course.rating}</span>

                                                            <span className="mx-2 text-gray-300">|</span>

                                                </div>

                                        </div>
                                    ))}
                                </div>
                            </div>
                        </>
                    ) : (
                        // Course Detail View
                        <div className={`${animateDetail ? 'animate-fadeIn' : 'opacity-0'}`}>
                            {/* Back button */}
                            <button
                                onClick={handleBackClick}
                                className="flex items-center text-gray-600 hover:text-gray-900 mb-6"
                            >
                                <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                                        />
                                    </div>

                                        <div className="flex items-center text-white/90">
                                            <div className="flex items-center">
                                                <span className="text-yellow-300 mr-1">★</span>
                                                <span className="font-medium">{activeCourse.rating}</span>
                                            </div>
                                            <span className="mx-2">|</span>
                                            <span>{activeCourse.duration} program</span>
                                        </div>
                                    </div>
                                </div>

                                {/* Course Poster */}

                                                    <div key={trainer.id} className="flex items-center">

                                                            />

                                                        <div>
                                                            <h3 className="font-bold text-gray-900">{trainer.name}</h3>
                                                            <p className="text-purple-600">{trainer.role}</p>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        {/* Skills Section */}
                                        <div className="mb-8">
                                            <h2 className="text-2xl font-bold text-gray-900 mb-4">What You'll Learn</h2>
                                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                                {activeCourse.skills.map((skill, index) => (
                                                    <div key={index} className="flex items-center bg-gray-50 p-3 rounded-lg">
                                                        <div
                                                            className="w-8 h-8 rounded-full flex items-center justify-center mr-3"
                                                            style={{ backgroundColor: activeCourse.bannerColor }}
                                                        >
                                                            <svg className="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"></path>
                                                            </svg>
                                                        </div>
                                                        <span className="text-gray-800">{skill}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        {/* Course Details */}
                                        <div>
                                            <h2 className="text-2xl font-bold text-gray-900 mb-4">Program Details</h2>
                                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                                <div className="bg-gray-50 p-4 rounded-lg">
                                                    <h3 className="font-medium text-gray-900">Duration</h3>
                                                    <p className="text-gray-700">{activeCourse.duration}</p>
                                                </div>
                                                <div className="bg-gray-50 p-4 rounded-lg">
                                                    <h3 className="font-medium text-gray-900">Class Schedule</h3>
                                                    <p className="text-gray-700">Weekends & Weekday evenings</p>
                                                </div>
                                                <div className="bg-gray-50 p-4 rounded-lg">
                                                    <h3 className="font-medium text-gray-900">Format</h3>
                                                    <p className="text-gray-700">Hybrid (Online & In-person)</p>
                                                </div>
                                                <div className="bg-gray-50 p-4 rounded-lg">
                                                    <h3 className="font-medium text-gray-900">Certification</h3>
                                                    <p className="text-gray-700">SkillTrai & Industry Partners</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Similar Courses */}
                            <div className="mt-12">
                                <h2 className="text-2xl font-bold text-gray-900 mb-6">You Might Also Like</h2>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    {courses
                                        .filter(course => course.id !== activeCourse.id)
                                        .slice(0, 3)
                                        .map((course, index) => (
                                            <div
                                                key={course.id}
                                                className="course-card bg-white rounded-2xl overflow-hidden shadow-lg"
                                                onClick={() => handleCourseClick(course.id)}
                                            >
                                                <div className="relative h-48 overflow-hidden">
                                                    <img
                                                        src={course.coverImage}
                                                        alt={course.title}
                                                        className="w-full h-full object-cover"
                                                        onError={handleImageError}
                                                    />
                                                    <div
                                                        className="absolute inset-0"
                                                        style={{
                                                            background: `linear-gradient(to top, ${course.bannerColor}cc, transparent)`
                                                        }}
                                                    ></div>
                                                </div>

                                                <div className="p-5">
                                                    <h3 className="text-lg font-bold text-gray-900">{course.title}</h3>
                                                    <div className="flex items-center mt-1">
                                                        <div className="flex items-center">
                                                            <span className="text-yellow-500 mr-1">★</span>
                                                            <span className="text-sm font-medium">{course.rating}</span>
                                                        </div>
                                                        <span className="mx-2 text-gray-300">|</span>
                                                        <span className="text-sm text-gray-600">{course.duration}</span>
                                                    </div>

                                                    <p className="text-gray-600 text-sm mt-3 line-clamp-2">{course.description}</p>
                                                </div>

                                                <div className="bg-gray-50 px-5 py-3 border-t border-gray-100">
                                                    <div className="text-center">
                                                        <span className="text-purple-600 font-medium text-sm">View Details</span>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>

                {/* Footer */}
                <footer className="mt-16 py-8 border-t border-gray-200">
                    <div className="container mx-auto px-6 text-center text-gray-600 text-sm">
                        <p>© 2025 SkillTrai. All rights reserved.</p>
                        <p className="mt-2">Empowering the next generation of tech professionals.</p>
                    </div>
                </footer>
            </div>
        );
    };

    ReactDOM.render(
        <CoursesPage />,
        document.getElementById('root')
    );
    </script>
</body>
</html>
