<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillTrai - Trainers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fadeIn': 'fadeIn 0.3s ease-out',
                        'scaleIn': 'scaleIn 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.95)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                    },
                }
            }
        }
    </script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Import React hooks
        const { useState, useEffect, useRef } = React;

        // Navigation component
        const Navigation = () => {
            const [isOpen, setIsOpen] = useState(false);

            return (
                <nav className="fixed w-full bg-black/20 backdrop-blur-md z-50">
                    <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center space-x-2">
                            <div className="w-8 h-8 bg-purple-600 rounded-full"></div>
                            <span className="text-white text-xl font-medium">SkillTrai</span>
                        </div>

                        {/* Desktop Menu */}
                        <div className="hidden md:flex items-center space-x-8">
                            <a href="/" className="text-gray-300 hover:text-white transition-colors">Home</a>
                            <a href="/courses" className="text-gray-300 hover:text-white transition-colors">Courses</a>
                            <a href="/trainers" className="text-white">Trainers</a>
                            <a href="/events" className="text-gray-300 hover:text-white transition-colors">Events</a>
                            <button className="bg-purple-600 text-white px-6 py-2 rounded-full hover:bg-purple-700 transition-colors">
                                Let's Talk
                            </button>
                        </div>

                        {/* Mobile Menu Button */}
                        <button
                            onClick={() => setIsOpen(!isOpen)}
                            className="md:hidden flex flex-col justify-center items-center gap-1.5"
                        >
                            <span className={`block w-6 h-0.5 bg-white transition-all duration-300 ${isOpen ? 'rotate-45 translate-y-2' : ''}`}></span>
                            <span className={`block w-6 h-0.5 bg-white transition-all duration-300 ${isOpen ? 'opacity-0' : ''}`}></span>
                            <span className={`block w-6 h-0.5 bg-white transition-all duration-300 ${isOpen ? '-rotate-45 -translate-y-2' : ''}`}></span>
                        </button>

                        {/* Mobile Menu */}
                        {isOpen && (
                            <div className="absolute top-full left-0 right-0 bg-black/95 backdrop-blur-md md:hidden">
                                <div className="flex flex-col items-center space-y-6 py-8">
                                    <a href="/" className="text-gray-300 hover:text-white transition-colors">Home</a>
                                    <a href="/courses" className="text-gray-300 hover:text-white transition-colors">Courses</a>
                                    <a href="/trainers" className="text-white">Trainers</a>
                                    <a href="/events" className="text-gray-300 hover:text-white transition-colors">Events</a>
                                    <button className="bg-purple-600 text-white px-6 py-2 rounded-full hover:bg-purple-700 transition-colors">
                                        Let's Talk
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </nav>
            );
        };

        // Trainer Profile Component
        const TrainerProfile = ({ trainer, isActive, setActiveTrainer, onViewDetails }) => {
            const profileRef = useRef(null);
            const [selectedTab, setSelectedTab] = useState('about');

            useEffect(() => {
                if (isActive && profileRef.current) {
                    profileRef.current.scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                }
            }, [isActive]);

            return (
                <div
                    ref={profileRef}
                    className={`bg-gradient-to-br transition-all duration-500 ${
                        isActive
                            ? 'from-purple-900/30 to-black scale-100 shadow-lg shadow-purple-600/20 border-purple-500/40'
                            : 'from-gray-900/90 to-black/90 scale-[0.98] hover:scale-[0.99]'
                    } border border-purple-900/30 rounded-xl overflow-hidden cursor-pointer`}
                    onClick={() => setActiveTrainer(trainer.id)}
                >
                    <div className="relative">
                        <img
                            src={`/api/placeholder/400/320`}
                            alt={trainer.name}
                            className={`w-full h-64 object-cover object-center transition-transform duration-700 ${isActive ? 'scale-105' : 'grayscale-[30%] hover:grayscale-0'}`}
                        />
                        <div className="absolute inset-0 bg-gradient-to-t from-black to-transparent"></div>

                        {isActive && (
                            <div className="absolute top-4 right-4 bg-purple-600 text-white text-xs px-3 py-1 rounded-full animate-pulse-slow">
                                Featured Trainer
                            </div>
                        )}

                        <div className="absolute bottom-0 left-0 p-6">
                            <h3 className="text-2xl font-bold text-white">{trainer.name}</h3>
                            <p className="text-purple-400">{trainer.title}</p>
                        </div>
                    </div>

                    <div className="p-6">
                        <div className="flex flex-wrap gap-2 mb-4">
                            {trainer.skills.map((skill, idx) => (
                                <span
                                    key={idx}
                                    className={`text-xs px-3 py-1 rounded-full transition-colors duration-300 ${
                                        isActive
                                            ? 'bg-purple-600/30 text-purple-300'
                                            : 'bg-purple-900/20 text-purple-400'
                                    }`}
                                >
                                    {skill}
                                </span>
                            ))}
                        </div>

                        <p className="text-gray-300 mb-6 line-clamp-3">
                            {trainer.bio}
                        </p>

                        <div className="flex justify-between items-center">
                            <div className="flex items-center space-x-2">
                                <div className="flex items-center space-x-1">
                                    <svg className="w-4 h-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                                    </svg>
                                    <span className="text-gray-300 text-sm">{trainer.rating}</span>
                                </div>
                                <span className="text-gray-500 text-sm">|</span>
                                <span className="text-gray-300 text-sm">{trainer.students} students</span>
                            </div>
                            <span className={`text-sm font-medium flex items-center transition-colors ${
                                isActive ? 'text-purple-300' : 'text-purple-400'
                            }`}>
                                {isActive ? 'View Less' : 'View Profile'}
                                <svg
                                    className={`ml-1 w-4 h-4 transition-transform duration-300 ${
                                        isActive ? 'rotate-180' : ''
                                    }`}
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </span>
                        </div>
                    </div>

                    {/* Expanded Content */}
                    {isActive && (
                        <div className="px-6 pb-6 animate-fadeIn">
                            <div className="w-full h-px bg-gradient-to-r from-transparent via-purple-500/30 to-transparent my-4"></div>

                            {/* About Section */}
                            <div className="mb-8">
                                <h4 className="text-white font-medium mb-3">About {trainer.name.split(' ')[0]}</h4>
                                <p className="text-gray-300">{trainer.fullBio || trainer.bio}</p>
                            </div>

                            {/* Expertise & Credentials */}
                            <div className="mb-8">
                                <h4 className="text-white font-medium mb-3">Expertise & Credentials</h4>
                                <ul className="space-y-3">
                                    {trainer.credentials.map((credential, idx) => (
                                        <li key={idx} className="text-gray-300 flex items-start group">
                                            <span className="w-2 h-2 bg-purple-500 rounded-full mr-3 mt-2 group-hover:bg-purple-400 transition-colors"></span>
                                            <span>{credential}</span>
                                        </li>
                                    ))}
                                </ul>
                            </div>

                            {/* Top Courses */}
                            {trainer.courses && (
                                <div className="mb-8">
                                    <h4 className="text-white font-medium mb-3">Popular Courses</h4>
                                    <div className="space-y-4">
                                        {trainer.courses.map((course, idx) => (
                                            <div key={idx} className="bg-black/30 rounded-lg p-4 hover:bg-black/40 transition-colors border border-purple-900/20">
                                                <div className="flex items-start">
                                                    <div className="bg-purple-900/30 w-12 h-12 rounded-lg flex items-center justify-center text-2xl flex-shrink-0 mr-4">
                                                        {course.icon}
                                                    </div>
                                                    <div>
                                                        <h5 className="text-white font-medium">{course.title}</h5>
                                                        <div className="flex items-center space-x-2 mt-1">
                                                            <div className="flex items-center">
                                                                <svg className="w-3 h-3 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                                                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                                                                </svg>
                                                                <span className="text-gray-400 text-xs ml-1">{course.rating}</span>
                                                            </div>
                                                            <span className="text-gray-500 text-xs">|</span>
                                                            <span className="text-gray-400 text-xs">{course.students} students</span>
                                                        </div>
                                                    </div>
                                                    <div className="ml-auto pl-4">
                                                        <button className="text-purple-400 hover:text-purple-300 text-sm transition-colors">
                                                            View
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };
        // Trainer Filter Component
        const TrainerFilters = ({ activeFilter, setActiveFilter, filters, searchTerm, setSearchTerm }) => {
            return (
                <div className="mb-12">
                    {/* Search Bar */}
                    <div className="flex justify-center mb-6">
                        <div className="relative w-full max-w-md">
                            <input
                                type="text"
                                placeholder="Search trainers by name or skill..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="w-full bg-black/40 backdrop-blur-lg text-white border border-purple-900/30 rounded-full py-3 px-6 pl-12 focus:outline-none focus:ring-2 focus:ring-purple-600/50"
                            />
                            <svg
                                className="absolute left-4 top-3.5 w-5 h-5 text-gray-400"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                    </div>

                    {/* Category Filters */}
                    <div className="flex justify-center overflow-x-auto py-2">
                        <div className="bg-black/40 backdrop-blur-lg rounded-full p-1 inline-flex">
                            {filters.map(filter => (
                                <button
                                    key={filter.id}
                                    onClick={() => setActiveFilter(filter.id)}
                                    className={`px-6 py-3 rounded-full text-sm font-medium transition-all duration-300 whitespace-nowrap ${
                                        activeFilter === filter.id
                                            ? 'bg-purple-600 text-white shadow-lg shadow-purple-600/20'
                                            : 'text-gray-400 hover:text-white'
                                    }`}
                                >
                                    {filter.name}
                                    {filter.count > 0 && (
                                        <span className={`ml-2 text-xs px-2 py-0.5 rounded-full ${
                                            activeFilter === filter.id
                                                ? 'bg-white/20 text-white'
                                                : 'bg-gray-800 text-gray-400'
                                        }`}>
                                            {filter.count}
                                        </span>
                                    )}
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // Sort Dropdown Component
        const SortDropdown = ({ sortOption, setSortOption }) => {
            const [isOpen, setIsOpen] = useState(false);

            const options = [
                { id: 'featured', label: 'Featured' },
                { id: 'rating', label: 'Highest Rated' },
                { id: 'students', label: 'Most Students' },
                { id: 'newest', label: 'Newest Trainers' }
            ];

            return (
                <div className="relative mb-8">
                    <div className="flex justify-between items-center">
                        <p className="text-gray-400 text-sm">Showing <span className="text-white font-medium">6</span> trainers</p>

                        <div className="relative">
                            <button
                                onClick={() => setIsOpen(!isOpen)}
                                className="flex items-center space-x-2 bg-black/40 backdrop-blur-sm text-white px-4 py-2 rounded-lg hover:bg-black/60 transition-colors"
                            >
                                <span>Sort: {options.find(o => o.id === sortOption).label}</span>
                                <svg
                                    className={`w-4 h-4 transition-transform duration-200 ${isOpen ? 'rotate-180' : ''}`}
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>

                            {isOpen && (
                                <div className="absolute right-0 mt-2 w-48 bg-black/90 backdrop-blur-md border border-purple-900/30 rounded-lg shadow-xl z-10 py-1">
                                    {options.map(option => (
                                        <button
                                            key={option.id}
                                            onClick={() => {
                                                setSortOption(option.id);
                                                setIsOpen(false);
                                            }}
                                            className={`block w-full text-left px-4 py-2 text-sm transition-colors ${
                                                sortOption === option.id
                                                    ? 'bg-purple-900/30 text-purple-300'
                                                    : 'text-gray-300 hover:bg-gray-900/50'
                                            }`}
                                        >
                                            {option.label}
                                        </button>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Trainer Detail Modal Component
        const TrainerDetailModal = ({ trainer, onClose }) => {
            if (!trainer) return null;

            const [selectedTab, setSelectedTab] = useState('about');

            useEffect(() => {
                // Disable body scroll when modal is open
                document.body.style.overflow = 'hidden';

                // Cleanup function
                return () => {
                    document.body.style.overflow = 'unset';
                };
            }, []);

            const tabs = [
                { id: 'about', label: 'About' },
                { id: 'courses', label: 'Courses' },
                { id: 'schedule', label: 'Schedule' },
                { id: 'reviews', label: 'Reviews' }
            ];

            return (
                <div
                    className="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fadeIn"
                    onClick={onClose}
                >
                    <div
                        className="bg-gradient-to-br from-gray-900 to-black border border-purple-900/30 rounded-xl w-full max-w-4xl max-h-[90vh] overflow-y-auto animate-scaleIn"
                        onClick={e => e.stopPropagation()}
                    >
                        {/* Header with Background Image */}
                        <div className="relative">
                            <div className="h-40 bg-gradient-to-r from-purple-900/50 to-black/80 overflow-hidden">
                                <div className="absolute inset-0 bg-[url('/api/placeholder/800/400')] opacity-20 bg-cover bg-center mix-blend-overlay"></div>
                            </div>

                            {/* Close Button */}
                            <button
                                onClick={onClose}
                                className="absolute top-4 right-4 bg-black/50 text-white p-2 rounded-full hover:bg-black/70 transition-colors"
                            >
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>

                            {/* Trainer Avatar and Basic Info */}
                            <div className="flex items-end absolute -bottom-16 left-6">
                                <div className="w-32 h-32 rounded-xl overflow-hidden border-4 border-black shadow-xl">
                                    <img
                                        src={`/api/placeholder/128/128`}
                                        alt={trainer.name}
                                        className="w-full h-full object-cover"
                                    />
                                </div>
                                <div className="ml-4 pb-1">
                                    <div className="bg-purple-600/20 text-purple-300 text-xs px-3 py-1 rounded-full mb-2">
                                        {trainer.category === 'tech' ? 'Tech & Development' :
                                         trainer.category === 'design' ? 'Design & Creative' :
                                         trainer.category === 'data' ? 'Data Science & AI' : 'Business & Marketing'}
                                    </div>
                                    <h2 className="text-2xl font-bold text-white">{trainer.name}</h2>
                                    <p className="text-purple-400">{trainer.title}</p>
                                </div>
                            </div>
                        </div>

                        {/* Stats Bar */}
                        <div className="flex justify-end mt-20 px-6 border-b border-gray-800">
                            <div className="flex space-x-6 py-4">
                                <div className="text-center">
                                    <p className="text-2xl font-bold text-white">{trainer.rating}</p>
                                    <p className="text-gray-400 text-sm">Rating</p>
                                </div>
                                <div className="text-center">
                                    <p className="text-2xl font-bold text-white">{trainer.students}</p>
                                    <p className="text-gray-400 text-sm">Students</p>
                                </div>
                                <div className="text-center">
                                    <p className="text-2xl font-bold text-white">{trainer.courses?.length || 0}</p>
                                    <p className="text-gray-400 text-sm">Courses</p>
                                </div>
                            </div>
                        </div>

                        {/* Navigation Tabs */}
                        <div className="px-6 border-b border-gray-800">
                            <div className="flex overflow-x-auto">
                                {tabs.map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setSelectedTab(tab.id)}
                                        className={`py-4 px-6 font-medium transition-colors relative ${
                                            selectedTab === tab.id
                                                ? 'text-purple-400'
                                                : 'text-gray-400 hover:text-gray-300'
                                        }`}
                                    >
                                        {tab.label}
                                        {selectedTab === tab.id && (
                                            <div className="absolute bottom-0 left-0 right-0 h-0.5 bg-purple-600"></div>
                                        )}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Content Area */}
                        <div className="p-6">
                            {/* About Tab */}
                            {selectedTab === 'about' && (
                              <div className="space-y-8">
                                <div>
                                  <h3 className="text-xl font-semibold text-white mb-4">About {trainer.name.split(' ')[0]}</h3>
                                  <p className="text-gray-300 leading-relaxed">{trainer.fullBio || trainer.bio}</p>
                                </div>

                                <div>
                                  <h3 className="text-xl font-semibold text-white mb-4">Expertise & Credentials</h3>
                                  <ul className="space-y-3">
                                    {trainer.credentials.map((credential, idx) => (
                                      <li key={idx} className="text-gray-300 flex items-start group">
                                        <span className="w-2 h-2 bg-purple-500 rounded-full mr-3 mt-2 group-hover:bg-purple-400 transition-colors"></span>
                                        <span>{credential}</span>
                                      </li>
                                    ))}
                                  </ul>
                                </div>

                                <div>
                                  <h3 className="text-xl font-semibold text-white mb-4">Skills & Expertise</h3>
                                  <div className="flex flex-wrap gap-3">
                                    {trainer.skills.map((skill, idx) => (
                                      <span key={idx} className="bg-purple-900/30 text-purple-300 px-4 py-2 rounded-lg text-sm">
                                        {skill}
                                      </span>
                                    ))}
                                  </div>
                                </div>
                              </div>
                            )}
                            {/* Courses Tab */}
                            {selectedTab === 'courses' && (
                                <div>
                                    <h3 className="text-xl font-semibold text-white mb-6">Courses by {trainer.name.split(' ')[0]}</h3>
                                    {trainer.courses && trainer.courses.length > 0 ? (
                                        <div className="space-y-6">
                                            {trainer.courses.map((course, idx) => (
                                                <div key={idx} className="bg-black/30 rounded-xl overflow-hidden border border-purple-900/20 hover:border-purple-600/30 transition-colors group">
                                                    <div className="flex flex-col md:flex-row">
                                                        <div className="md:w-1/3 h-48 md:h-auto relative">
                                                            <img
                                                                src={`/api/placeholder/400/300`}
                                                                alt={course.title}
                                                                className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
                                                            />
                                                            <div className="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent md:bg-gradient-to-l"></div>
                                                            <div className="absolute bottom-4 left-4 md:bottom-auto md:left-auto md:top-4 md:right-4">
                                                                <span className="bg-purple-600/90 text-white text-xs px-3 py-1 rounded-full">
                                                                    {course.level}
                                                                </span>
                                                            </div>
                                                        </div>

                                                        <div className="p-6 md:w-2/3 flex flex-col justify-between">
                                                            <div>
                                                                <div className="flex items-start justify-between">
                                                                    <h4 className="text-xl font-bold text-white mb-2">{course.title}</h4>

            const getFilteredTrainers = () => {
                let filtered = trainersData;

                // Filter by category
                if (activeFilter !== 'all') {
                    filtered = filtered.filter(trainer => trainer.category === activeFilter);
                }

                // Filter by search term
                if (searchTerm.trim() !== '') {
                    const term = searchTerm.toLowerCase();
                    filtered = filtered.filter(trainer =>
                        trainer.name.toLowerCase().includes(term) ||
                        trainer.title.toLowerCase().includes(term) ||
                        trainer.skills.some(skill => skill.toLowerCase().includes(term))
                    );
                }

                // Sort based on sort option
                switch (sortOption) {
                    case 'rating':
                        return filtered.sort((a, b) => b.rating - a.rating);
                    case 'students':
                        return filtered.sort((a, b) => b.students - a.students);
                    case 'newest':
                        // This would normally sort by join date, using ID as proxy for demo
                        return filtered.sort((a, b) => b.id - a.id);
                    case 'featured':
                    default:
                        // Custom featured ordering - you could have a 'featured' property in real data
                        return filtered;
                }
            };

                const trainer = trainersData.find(t => t.id === trainerId);
