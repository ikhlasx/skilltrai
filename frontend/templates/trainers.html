{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillTrai - Trainers</title>
    <link rel="icon" type="image/png" href="{% static 'images/favicon-96x96.png' %}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon.svg' %}" />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}" />
    <meta name="apple-mobile-web-app-title" content="Skilltrai" />
    <link rel="manifest" href="{% static 'images/site.webmanifest' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        purple: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        },
                    },
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #ffffff;
        }

        /* Custom scrollbar for light theme */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f3f4f6;
        }

        ::-webkit-scrollbar-thumb {
            background: #8b5cf6;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #7c3aed;
        }
    </style>

    <!-- React and React DOM -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>

    <!-- Load your React components -->
    <script src="{% static 'js/trainers.js' %}"></script>
</head>
<body>
    <div id="root">
        <!-- React will render content here -->
    </div>

    <!-- Script to provide static URLs to JavaScript -->
    <script>
        // Create a global object to store your Django static URLs
        window.staticUrls = {
            logo: "{% static 'images/logo.png' %}",
            trainerImages: {
                ikhlas: "{% static 'images/ikhlas.jpg' %}",
                akshay: "{% static 'images/akshay.jpg' %}",
                akshayDesign: "{% static 'images/akshay-design.jpg' %}",
                anas: "{% static 'images/anas.jpg' %}",
                fuad: "{% static 'images/fuad.jpg' %}",
                afnan: "{% static 'images/afnan.jpg' %}",
                afnanVideo: "{% static 'images/afnan-video.jpg' %}",
                ajvad: "{% static 'images/ajvad.jpg' %}",
                hanoon: "{% static 'images/hanoon.jpg' %}",
                shareef: "{% static 'images/shareef.jpg' %}",
                adil: "{% static 'images/adil.jpg' %}",
                salman: "{% static 'images/salman.jpg' %}",
                shahad: "{% static 'images/shahad.jpg' %}"
            }
        };
    </script>
</body>
</html>
