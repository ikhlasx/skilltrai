{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillTrai - Trainers</title>
    <link rel="icon" type="image/png" href="{% static 'images/favicon-96x96.png' %}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon.svg' %}" />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}" />
    <meta name="apple-mobile-web-app-title" content="Skilltrai" />
    <link rel="manifest" href="{% static 'images/site.webmanifest' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        purple: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        },
                    },
                }
            }
        }
    </script>
    <style>
        /* Base styles */
        body {
            background-color: #f3f4f6;
            min-height: 100vh;
        }

        /* Card animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fadeIn {
            animation: fadeIn 0.4s ease-out forwards;
        }

        /* Trainer card hover effects */
        .trainer-card {
            transition: all 0.3s ease;
        }

        .trainer-card:hover {
            transform: translateY(-5px);
        }

        .trainer-card img {
            transition: transform 0.5s ease;
        }

        .trainer-card:hover img {
            transform: scale(1.05);
        }

        /* Hide scrollbar styles */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
            nav .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    nav .hidden.md\:flex {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }

    @media (max-width: 1200px) {
        nav .hidden.md\:flex {
            position: static;
            transform: none;
        }
    }
    </style>

    <!-- React and React DOM -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>

    <!-- Load your React components -->
    <script src="{% static 'js/trainers.js' %}"></script>
</head>
<body>
    <div id="root">
        <!-- React will render content here -->
    </div>

    <!-- Script to provide static URLs to JavaScript -->
    <script>
        // Create a global object to store your Django static URLs
        window.staticUrls = {
            logo: "{% static 'images/logo.png' %}",
            trainerImages: {
                ikhlas: "{% static 'images/ikhlas.jpg' %}",
                akshay: "{% static 'images/akshay.jpg' %}",
                akshayDesign: "{% static 'images/akshay-design.jpg' %}",
                anas: "{% static 'images/anas.jpg' %}",
                fuad: "{% static 'images/fuad.jpg' %}",
                afnan: "{% static 'images/afnan.jpg' %}",
                afnanVideo: "{% static 'images/afnan-video.jpg' %}",
                ajvad: "{% static 'images/ajvad.jpg' %}",
                hanoon: "{% static 'images/hanoon.jpg' %}",
                shareef: "{% static 'images/shareef.jpg' %}",
                adil: "{% static 'images/adil.jpg' %}"
            },
            courseImages: {
                aiDeveloper: "{% static 'images/ai-developer.jpg' %}",
                design: "{% static 'images/design.jpg' %}",
                robotics: "{% static 'images/robotics.jpg' %}",
                dataAnalysis: "{% static 'images/data-analysis.jpg' %}",
                content: "{% static 'images/content.jpg' %}",
                aiEngineer: "{% static 'images/ai-engineer.jpg' %}"
            }
        };
    </script>
</body>
</html>
