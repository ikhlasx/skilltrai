{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillTrai</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const ModernLandingPage = () => {
            const Navigation = () => {
                const [isOpen, setIsOpen] = React.useState(false);

                return (
                    <nav className="fixed w-full bg-black/20 backdrop-blur-md z-50">
                        <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                            <div className="flex items-center space-x-2">
                                <img src="{% static 'images/logo.png' %}" alt="SkillTrai Logo" className="w-8 h-8" />
                                <span className="text-white text-xl font-medium">SkillTrai</span>
                            </div>

                            {/* Desktop Menu */}
                            <div className="hidden md:flex items-center space-x-8">
                                <button className="text-gray-300 hover:text-white">About</button>
                                <button className="text-gray-300 hover:text-white">Trainers</button>
                                <button className="text-gray-300 hover:text-white">Events</button>
                                <a href="/courses/" className="text-gray-300 hover:text-white">Courses</a>
                                <button className="bg-purple-600 text-white px-6 py-2 rounded-full hover:bg-purple-700">
                                    Let's Talk
                                </button>
                            </div>

                            {/* Mobile Menu Button */}
                            <button
                                onClick={() => setIsOpen(!isOpen)}
                                className="md:hidden flex flex-col justify-center items-center gap-1.5"
                            >
                                <span className={`block w-6 h-0.5 bg-white transition-all duration-300 ${isOpen ? 'rotate-45 translate-y-2' : ''}`}></span>
                                <span className={`block w-6 h-0.5 bg-white transition-all duration-300 ${isOpen ? 'opacity-0' : ''}`}></span>
                                <span className={`block w-6 h-0.5 bg-white transition-all duration-300 ${isOpen ? '-rotate-45 -translate-y-2' : ''}`}></span>
                            </button>

                            {/* Mobile Menu */}
                            {isOpen && (
                                <div className="absolute top-full left-0 right-0 bg-black/95 backdrop-blur-md md:hidden">
                                    <div className="flex flex-col items-center space-y-6 py-8">
                                        <button className="text-gray-300 hover:text-white">About</button>
                                        <button className="text-gray-300 hover:text-white">Trainers</button>
                                        <button className="text-gray-300 hover:text-white">Events</button>
                                        <button className="text-gray-300 hover:text-white">Courses</button>
                                        <button className="bg-purple-600 text-white px-6 py-2 rounded-full hover:bg-purple-700">
                                            Let's Talk
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </nav>
                );
            };

            const Hero = () => (
                <div className="min-h-screen bg-gradient-to-br from-black via-purple-900/50 to-black flex items-center">
                    <div className="container mx-auto px-6 pt-20">
                        <div className="max-w-4xl mx-auto text-center">
                            <div className="inline-flex items-center bg-purple-900/30 rounded-full px-4 py-2 mb-8">
                                <span className="text-xs font-medium text-purple-400 mr-2">NEW</span>
                                <span className="text-sm text-gray-300">Skilltron 1.0!</span>
                            </div>
                            <h1 className="text-5xl md:text-7xl font-bold text-white mb-6">
                                Be Independent<br />
                                <span className="bg-gradient-to-r from-purple-400 to-purple-600 text-transparent bg-clip-text">
                                    And Stay Ahead.
                                </span>
                            </h1>
                            <p className="text-gray-300 text-xl mb-12 max-w-2xl mx-auto">
                                We help you to build your professional career
                                and become an independent Freelancer.
                            </p>
                            <button className="bg-white text-black px-8 py-4 rounded-full text-lg font-medium hover:bg-gray-100 transform transition hover:scale-105">
                                Start for free
                            </button>
                        </div>
                    </div>
                </div>
            );

            const About = () => (
                <div className="bg-black/95 py-20">
                    <div className="container mx-auto px-6">
                        {/* Our Story Section */}
                        <div className="max-w-4xl mx-auto mb-20">
                            <h2 className="text-4xl font-bold text-white mb-8 text-center">Our Story</h2>
                            <div className="bg-purple-900/20 rounded-2xl p-8 backdrop-blur-sm">
                                <p className="text-gray-300 text-lg leading-relaxed mb-6">
                                    SkillTrai was born from a simple yet powerful idea: to bridge the gap between traditional education and the real-world demands of the digital age. In 2023, a group of passionate tech professionals and educators came together with a shared vision of empowering individuals to become independent freelancers.
                                </p>
                                <p className="text-gray-300 text-lg leading-relaxed">
                                    What started as informal mentoring sessions has grown into a comprehensive platform that has helped hundreds of professionals transition into successful freelance careers. Our journey is defined by the success stories of our trainees who have achieved financial independence and professional fulfillment.
                                </p>
                            </div>
                        </div>

                        {/* Team Section */}
                        <div className="max-w-6xl mx-auto">
                            <h2 className="text-4xl font-bold text-white mb-12 text-center">Meet Our Team</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {/* Team Member 1 */}
                                <div className="bg-purple-900/20 rounded-xl overflow-hidden backdrop-blur-sm">
                                    <img
                                        src="{% static 'images/ikhlas.jpg' %}"
                                        alt="Ikhlas"
                                        className="w-full h-64 object-cover"
                                    />
                                    <div className="p-6">
                                        <h3 className="text-2xl font-bold text-white mb-2">Ikhlas</h3>
                                        <p className="text-purple-400 mb-4">Founder & CEO</p>
                                        <p className="text-gray-300">Full-stack developer and tech enthusiast with expertise in building modern web applications. Dedicated to empowering aspiring developers.</p>
                                    </div>
                                </div>

                                {/* Team Member 2 */}
                                <div className="bg-purple-900/20 rounded-xl overflow-hidden backdrop-blur-sm">
                                    <img
                                        src="{% static 'images/afnan.jpg' %}"
                                        alt="Afnan"
                                        className="w-full h-64 object-cover"
                                    />
                                    <div className="p-6">
                                        <h3 className="text-2xl font-bold text-white mb-2">Afnan</h3>
                                        <p className="text-purple-400 mb-4">Head of Education</p>
                                        <p className="text-gray-300">Educational content specialist with a passion for creating engaging learning experiences. Expert in curriculum development.</p>
                                    </div>
                                </div>

                                {/* Team Member 3 */}
                                <div className="bg-purple-900/20 rounded-xl overflow-hidden backdrop-blur-sm">
                                    <img
                                        src="{% static 'images/jasim.jpg' %}"
                                        alt="Jasim"
                                        className="w-full h-64 object-cover"
                                    />
                                    <div className="p-6">
                                        <h3 className="text-2xl font-bold text-white mb-2">Jasim</h3>
                                        <p className="text-purple-400 mb-4">Lead Trainer</p>
                                        <p className="text-gray-300">Senior developer and freelance consultant. Experienced in mentoring developers and building scalable applications.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="bg-black min-h-screen">
                    <Navigation />
                    <Hero />
                    <About />
                </div>
            );
        };

        // Render the app
        ReactDOM.render(
            <ModernLandingPage />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
