{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillTrai</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        @keyframes marquee {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-100%); }
        }
        @keyframes marquee2 {
            0% { transform: translateX(100%); }
            100% { transform: translateX(0%); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }
        .animate-marquee {
            animation: marquee 30s linear infinite;
        }
        .animate-marquee2 {
            animation: marquee2 30s linear infinite;
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        .animate-float-delayed {
            animation: float 8s ease-in-out infinite 1s;
        }
        .animate-float-slow {
            animation: float 10s ease-in-out infinite 2s;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const ModernLandingPage = () => {
            const Navigation = () => {
                const [isOpen, setIsOpen] = React.useState(false);

                return (
                    <nav className="fixed w-full bg-white/80 backdrop-blur-md z-50 shadow-sm">
                        <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                            <div className="flex items-center space-x-2">
                                <img src="{% static 'images/logo.png' %}" alt="SkillTrai Logo" className="w-8 h-8" />
                                <span className="text-gray-900 text-xl font-medium">SkillTrai</span>
                            </div>

                            {/* Desktop Menu */}
                            <div className="hidden md:flex items-center space-x-8">
                                <button className="text-gray-600 hover:text-gray-900">About</button>
                                <a href="/trainers/" className="text-gray-600 hover:text-gray-900">Trainers</a>
                                <a href="/events/" className="text-gray-600 hover:text-gray-900">Events</a>
                                <a href="/courses/" className="text-gray-600 hover:text-gray-900">Courses</a>
                                <button className="bg-purple-600 text-white px-6 py-2 rounded-full hover:bg-purple-700">
                                    Let's Talk
                                </button>
                            </div>

                            {/* Mobile Menu Button */}
                            <button
                                onClick={() => setIsOpen(!isOpen)}
                                className="md:hidden flex flex-col justify-center items-center gap-1.5"
                            >
                                <span className={`block w-6 h-0.5 bg-gray-900 transition-all duration-300 ${isOpen ? 'rotate-45 translate-y-2' : ''}`}></span>
                                <span className={`block w-6 h-0.5 bg-gray-900 transition-all duration-300 ${isOpen ? 'opacity-0' : ''}`}></span>
                                <span className={`block w-6 h-0.5 bg-gray-900 transition-all duration-300 ${isOpen ? '-rotate-45 -translate-y-2' : ''}`}></span>
                            </button>

                            {/* Mobile Menu */}
                            {isOpen && (
                                <div className="absolute top-full left-0 right-0 bg-white shadow-lg md:hidden">
                                    <div className="flex flex-col items-center space-y-6 py-8">
                                        <button className="text-gray-600 hover:text-gray-900">About</button>
                                        <a href="/trainers/" className="text-gray-600 hover:text-gray-900">Trainers</a>
                                        <a href="/events/" className="text-gray-600 hover:text-gray-900">Events</a>
                                        <a href="/courses/" className="text-gray-600 hover:text-gray-900">Courses</a>
                                        <button className="bg-purple-600 text-white px-6 py-2 rounded-full hover:bg-purple-700">
                                            Let's Talk
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </nav>
                );
            };

            const Hero = () => (
                <div className="min-h-screen bg-gradient-to-br from-white via-purple-50 to-white flex items-center">
                    <div className="container mx-auto px-6 pt-20">
                        <div className="max-w-4xl mx-auto text-center">
                            <div className="inline-flex items-center bg-purple-100 rounded-full px-4 py-2 mb-8">
                                <span className="text-xs font-medium text-purple-600 mr-2">NEW</span>
                                <span className="text-sm text-gray-600">Skilltron 1.0!</span>
                            </div>
                            <h1 className="text-5xl md:text-7xl font-bold text-gray-900 mb-6">
                                Be Independent<br />
                                <span className="bg-gradient-to-r from-purple-600 to-purple-800 text-transparent bg-clip-text">
                                    And Stay Ahead.
                                </span>
                            </h1>
                            <p className="text-gray-600 text-xl mb-12 max-w-2xl mx-auto">
                                We help you to build your professional career
                                and become an independent Freelancer.
                            </p>
                            <button className="bg-purple-600 text-white px-8 py-4 rounded-full text-lg font-medium hover:bg-purple-700 transform transition hover:scale-105">
                                Start for free
                            </button>
                        </div>
                    </div>
                </div>
            );

            const GradientBanner = () => {
                return (
                    <div className="relative overflow-hidden bg-gradient-to-r from-purple-600 via-purple-800 to-purple-600 py-12">
                        {/* Background Shapes */}
                        <div className="absolute inset-0 overflow-hidden">
                            <div className="absolute top-1/2 left-0 w-24 h-24 bg-white/10 rounded-full transform -translate-y-1/2 blur-xl animate-float"></div>
                            <div className="absolute top-1/4 right-1/4 w-32 h-32 bg-purple-300/10 rounded-full blur-xl animate-float-delayed"></div>
                            <div className="absolute bottom-0 right-0 w-40 h-40 bg-white/5 rounded-full blur-xl animate-float-slow"></div>
                        </div>

                        {/* Main Content Track */}
                        <div className="flex animate-marquee whitespace-nowrap">
                            {[...Array(4)].map((_, index) => (
                                <div key={index} className="flex items-center mx-12">
                                    {/* Logo/Icon */}
                                    <div className="w-14 h-14 bg-white rounded-lg flex items-center justify-center shadow-lg transform rotate-3">
                                        <span className="text-purple-600 text-2xl font-bold">1.0</span>
                                    </div>

                                    {/* Text Group */}
                                    <div className="ml-4 flex items-center">
                                        <span className="text-4xl font-extrabold text-white mx-2 tracking-wider">
                                            SKILL
                                        </span>
                                        <span className="text-4xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-white via-purple-200 to-white mx-2 tracking-wider">
                                            TRON
                                        </span>
                                        <span className="text-2xl font-bold text-purple-300 ml-2">1.0</span>
                                        <span className="text-3xl text-white/50 mx-6">â˜…</span>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Duplicate Track for Seamless Loop */}
                        <div className="absolute top-0 flex animate-marquee2 whitespace-nowrap">
                            {[...Array(4)].map((_, index) => (
                                <div key={index} className="flex items-center mx-12">
                                    {/* Logo/Icon */}
                                    <div className="w-14 h-14 bg-white rounded-lg flex items-center justify-center shadow-lg transform rotate-3">
                                        <span className="text-purple-600 text-2xl font-bold">1.0</span>
                                    </div>

                                    {/* Text Group */}
                                    <div className="ml-4 flex items-center">
                                        <span className="text-4xl font-extrabold text-white mx-2 tracking-wider">
                                            SKILL
                                        </span>
                                        <span className="text-4xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-white via-purple-200 to-white mx-2 tracking-wider">
                                            TRON
                                        </span>
                                        <span className="text-2xl font-bold text-purple-300 ml-2">1.0</span>
                                        <span className="text-3xl text-white/50 mx-6">â˜…</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            const About = () => (
                <div className="bg-white py-20">
                    <div className="container mx-auto px-6">
                        {/* Our Story Section */}
                        <div className="max-w-4xl mx-auto mb-20">
                            <h2 className="text-4xl font-bold text-gray-900 mb-8 text-center">Our Story</h2>
                            <div className="bg-purple-50 rounded-2xl p-8">
                                <p className="text-gray-700 text-lg leading-relaxed mb-6">
                                    SkillTrai was born from a simple yet powerful idea: to bridge the gap between traditional education and the real-world demands of the digital age. In 2023, a group of passionate tech professionals and educators came together with a shared vision of empowering individuals to become independent freelancers.
                                </p>
                                <p className="text-gray-700 text-lg leading-relaxed">
                                    What started as informal mentoring sessions has grown into a comprehensive platform that has helped hundreds of professionals transition into successful freelance careers. Our journey is defined by the success stories of our trainees who have achieved financial independence and professional fulfillment.
                                </p>
                            </div>
                        </div>

                        {/* Team Section */}
                        <div className="max-w-6xl mx-auto">
                            <h2 className="text-4xl font-bold text-gray-900 mb-12 text-center">Meet Our Team</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {/* Team Member 1 */}
                                <div className="bg-white rounded-xl overflow-hidden shadow-lg">
                                    <img
                                        src="{% static 'images/ikhlas.jpg' %}"
                                        alt="Ikhlas"
                                        className="w-full h-64 object-cover"
                                    />
                                    <div className="p-6">
                                        <h3 className="text-2xl font-bold text-gray-900 mb-2">Ikhlas</h3>
                                        <p className="text-purple-600 mb-4">Founder & CEO</p>
                                        <p className="text-gray-600">Full-stack developer and tech enthusiast with expertise in building modern web applications. Dedicated to empowering aspiring developers.</p>
                                    </div>
                                </div>

                                {/* Team Member 2 */}
                                <div className="bg-white rounded-xl overflow-hidden shadow-lg">
                                    <img
                                        src="{% static 'images/afnan.jpg' %}"
                                        alt="Afnan"
                                        className="w-full h-64 object-cover"
                                    />
                                    <div className="p-6">
                                        <h3 className="text-2xl font-bold text-gray-900 mb-2">Afnan</h3>
                                        <p className="text-purple-600 mb-4">Head of Education</p>
                                        <p className="text-gray-600">Educational content specialist with a passion for creating engaging learning experiences. Expert in curriculum development.</p>
                                    </div>
                                </div>

                                {/* Team Member 3 */}
                                <div className="bg-white rounded-xl overflow-hidden shadow-lg">
                                    <img
                                        src="{% static 'images/jasim.jpg' %}"
                                        alt="Jasim"
                                        className="w-full h-64 object-cover"
                                    />
                                    <div className="p-6">
                                        <h3 className="text-2xl font-bold text-gray-900 mb-2">Jasim</h3>
                                        <p className="text-purple-600 mb-4">Lead Trainer</p>
                                        <p className="text-gray-600">Senior developer and freelance consultant. Experienced in mentoring developers and building scalable applications.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="bg-white min-h-screen">
                    <Navigation />
                    <Hero />
                    <About />
                    <GradientBanner />
                </div>
            );
        };

        // Render the app
        ReactDOM.render(
            <ModernLandingPage />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
