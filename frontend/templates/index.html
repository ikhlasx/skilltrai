<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillTrai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Notice the type="text/babel" above - this is crucial!
        const ModernLandingPage = () => {
            const Navigation = () => (
                <nav className="fixed w-full bg-black/20 backdrop-blur-md z-50">
                    <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center space-x-2">
                            <div className="w-8 h-8 bg-purple-600 rounded-full"></div>
                            <span className="text-white text-xl font-medium">SkillTrai</span>
                        </div>
                        <div className="flex items-center space-x-8">
                            <button className="text-gray-300 hover:text-white">About</button>
                            <button className="text-gray-300 hover:text-white">Trainers</button>
                            <button className="text-gray-300 hover:text-white">Events</button>
                            <button className="text-gray-300 hover:text-white">Courses</button>
                            <button className="bg-purple-600 text-white px-6 py-2 rounded-full hover:bg-purple-700">
                                Let's Talk
                            </button>
                        </div>
                    </div>
                </nav>
            );

            const Hero = () => (
                <div className="min-h-screen bg-gradient-to-br from-black via-purple-900/50 to-black flex items-center">
                    <div className="container mx-auto px-6 pt-20">
                        <div className="max-w-4xl mx-auto text-center">
                            <div className="inline-flex items-center bg-purple-900/30 rounded-full px-4 py-2 mb-8">
                                <span className="text-xs font-medium text-purple-400 mr-2">NEW</span>
                                <span className="text-sm text-gray-300">Skilltron 1.0!</span>
                            </div>
                            <h1 className="text-5xl md:text-7xl font-bold text-white mb-6">
                                Be Indepentent<br />
                                <span className="bg-gradient-to-r from-purple-400 to-purple-600 text-transparent bg-clip-text">
                                    And Stay Ahead.
                                </span>
                            </h1>
                            <p className="text-gray-300 text-xl mb-12 max-w-2xl mx-auto">
                                We help you to build your professional career
                                and become an independent Freelancer.
                            </p>
                            <button className="bg-white text-black px-8 py-4 rounded-full text-lg font-medium hover:bg-gray-100 transform transition hover:scale-105">
                                Start for free
                            </button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="bg-black min-h-screen">
                    <Navigation />
                    <Hero />
                </div>
            );
        };

        // Render the app
        ReactDOM.render(
            <ModernLandingPage />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
